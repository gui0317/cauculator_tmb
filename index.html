<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora de TMB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de TMB</h1>
        <form id="tmb-form">
            <label for="age">Idade:</label>
            <input type="number" id="age" placeholder="Sua idade" required>

            <label for="gender">Sexo:</label>
            <select id="gender" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>

            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" placeholder="Seu peso" required>

            <label for="height">Altura (cm):</label>
            <input type="number" id="height" placeholder="Sua altura" required>

            <button type="submit">Calcular TMB</button>
        </form>

        <div id="result">
            <h2>Seu TMB Ã©: <span id="tmb-result">--</span> calorias/dia</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
